<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Momo & Hammy</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: hsl(12, 100%, 97%);
        font-family: sans-serif;
        text-align: center;
    }

    #media {
        max-width: 100%;
        max-height: 100%;
    }

    img, video {
        max-width: 95vw;   /* keep inside screen width */
        max-height: 95vh;  /* keep inside screen height */
        width: auto;
        height: auto;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1.5s ease; /* fade-in effect */
    }

    .visible {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="media"></div>


<script>
const totalFiles = 97;
const mediaContainer = document.getElementById("media");

const images = [];
const videoPool = {}; // only keep a few videos preloaded

// Preload all images
for (let i = 1; i <= totalFiles; i++) {
    const img = new Image();
    img.src = `hammy/hammy${i}.jpg`;
    images.push(img);
}

// Helper: preload a video
function preloadVideo(index) {
    if (videoPool[index]) return; // already preloaded
    const video = document.createElement("video");
    video.src = `hammy/hammy${index + 1}.mp4`;
    video.preload = "auto";
    videoPool[index] = video;
}

// Preload first 3 videos
for (let i = 0; i < Math.min(3, totalFiles); i++) {
    preloadVideo(i);
}

function showRandomMedia() {
    mediaContainer.innerHTML = "";

    const randomIndex = Math.floor(Math.random() * totalFiles);

    // Show image first if it exists
    const img = images[randomIndex].cloneNode();
    img.onload = () => {
        mediaContainer.appendChild(img);
        requestAnimationFrame(() => img.classList.add("visible"));
        setTimeout(showRandomMedia, 5000);
    };

    img.onerror = () => {
        // Use preloaded video if available
        let video;
        if (videoPool[randomIndex]) {
            video = videoPool[randomIndex].cloneNode();
        } else {
            video = document.createElement("video");
            video.src = `hammy/hammy${randomIndex + 1}.mp4`;
            video.preload = "auto";
        }

        video.autoplay = true;
        video.controls = true;
        video.defaultMuted = true;

        video.onloadeddata = () => {
            mediaContainer.appendChild(video);
            requestAnimationFrame(() => video.classList.add("visible"));
        };

        video.onended = showRandomMedia;

        // Preload the next two videos after this one
        preloadVideo((randomIndex + 1) % totalFiles);
        preloadVideo((randomIndex + 2) % totalFiles);
    };

    mediaContainer.appendChild(img);
}

showRandomMedia();
</script>
</body>
</html>
