<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Momo & Hammy</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: hsl(12, 100%, 97%);
        font-family: sans-serif;
        text-align: center;
    }

    #media {
        max-width: 100%;
        max-height: 100%;
    }

    img, video {
        max-width: 95vw;   /* keep inside screen width */
        max-height: 95vh;  /* keep inside screen height */
        width: auto;
        height: auto;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1.5s ease; /* fade-in effect */
    }

    .visible {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="media"></div>


<script>
const totalFiles = 97; // number of Hammy files
const mediaContainer = document.getElementById("media");

const images = [];
const videos = [];

// Preload all media
for (let i = 1; i <= totalFiles; i++) {
    const img = new Image();
    img.src = `hammy/hammy${i}.jpg`;
    images.push(img);

    const video = document.createElement("video");
    video.src = `hammy/hammy${i}.mp4`;
    video.preload = "auto"; // preload video
    videos.push(video);
}

function showRandomMedia() {


    const randomIndex = Math.floor(Math.random() * totalFiles);

    // Try to use preloaded image first
    const img = images[randomIndex].cloneNode();
    
    img.onload = () => {
        mediaContainer.innerHTML = "";
        mediaContainer.appendChild(img);
        requestAnimationFrame(() => img.classList.add("visible"));
        setTimeout(showRandomMedia, 5000); // show 5s then next
    };

    img.onerror = () => {
        // If image failed, use preloaded video
        const video = videos[randomIndex].cloneNode();
        video.autoplay = true;
        video.controls = true;
        video.defaultMuted = true;

        video.onloadeddata = () => {
            mediaContainer.innerHTML = "";
            mediaContainer.appendChild(video);
            requestAnimationFrame(() => video.classList.add("visible"));
        };

        video.onended = showRandomMedia;
    };

    mediaContainer.appendChild(img);
}

showRandomMedia();
</script>
</body>
</html>
