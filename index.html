<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="icon.jpg" />
<meta property="og:title" content="Momo & Hammy Gallery">
<meta property="og:description" content="Reconnect with Hammy through photos and videos.">
<meta property="og:image" content="hammy/hammy86.jpg">
<meta property="og:type" content="website">
<meta charset="UTF-8">
<title>Hammy</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: hsl(12, 100%, 97%);
        font-family: sans-serif;
        text-align: center;
        position: relative;
    }
    #media {
        max-width: 100%;
        max-height: 100%;
        margin-bottom: 20px;
    }
    img, video {
        max-width: 95vw;
        max-height: 95vh;
        width: auto;
        height: auto;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1.5s ease;
    }
    .visible { opacity: 1; }

    button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        border: white solid 1px;
        background-color: rgb(255, 182, 231);
        color: white;
    }
    
@media (max-width: 900px) {
        button {
        padding: 14px 28px;
        font-size: 20px;
    }
}

@media (max-width: 600px) {

        button {
        padding: 16px 32px;
        font-size: 22px;
    }
}

@media (max-width: 400px) {

        button {
        padding: 18px 36px;
        font-size: 24px;
    }
}
</style>
</head>
<body>

<div id="media"></div>
<button onclick="window.location.href='gallery.html'">Gallery</button>

<script>
const totalFiles = 104;
const mediaContainer = document.getElementById("media");

const images = [];
const videoPool = {}; // only keep a few videos preloaded
const videoIndexes = [88,89,90,91,92,93,94,95,96,97,98,99,100,101,102,103,104]

// Preload all images
for (let i = 1; i <= totalFiles; i++) {
    if (!videoIndexes.includes(i)) {
        const img = new Image();
        img.src = `hammy/hammy${i}.jpg`;
        images[i] = img; // store by index
    }
}

// Helper: preload a video
function preloadVideo(index) {
    if (videoPool[index]) return;
    const video = document.createElement("video");
    video.src = `hammy/hammy${index}.mp4`;
    video.preload = "auto";
    videoPool[index] = video;
}

// Preload first few videos
videoIndexes.slice(0,3).forEach(preloadVideo);

function showRandomMedia() {
    mediaContainer.innerHTML = "";

    const randomIndex = Math.floor(Math.random() * totalFiles) + 1;

    if (!videoIndexes.includes(randomIndex)) {
        // Show image
        const img = images[randomIndex].cloneNode();
        img.onload = () => {
            mediaContainer.appendChild(img);
            requestAnimationFrame(() => img.classList.add("visible"));
            setTimeout(showRandomMedia, 5000);
        };
    } else {
        // Show video
        let video;
        if (videoPool[randomIndex]) {
            video = videoPool[randomIndex].cloneNode();
        } else {
            video = document.createElement("video");
            video.src = `hammy/hammy${randomIndex}.mp4`;
            video.preload = "auto";
        }

        video.autoplay = true;
        video.controls = true;
        video.defaultMuted = true;

        video.onloadeddata = () => {
            mediaContainer.appendChild(video);
            requestAnimationFrame(() => video.classList.add("visible"));
        };

        video.onended = showRandomMedia;

        // Preload next videos
        const nextIndexes = videoIndexes.filter(i => i > randomIndex).slice(0,2);
        nextIndexes.forEach(preloadVideo);
    }
}

showRandomMedia();
</script>
</body>
</html>
